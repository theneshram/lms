version: "3.9"
services:
  db:
    image: mongo:6
    container_name: lms-db
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: lms
    volumes:
      - mongo_data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build: ./apps/api
    container_name: lms-api
    # ✅ point to the API env file (NOT project root)
    env_file:
      - ./apps/api/.env
    environment:
      # Helpful hint for config to pick docker host
      - IN_DOCKER=true
      # If you want local docker Mongo instead of Atlas, uncomment these:
      # - MONGO_URI=mongodb://db:27017
      # - MONGO_DB=lms
      # - CORS_ORIGIN=http://localhost:5173
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8080:8080"
    volumes:
      - ./apps/api/src:/usr/src/app/src
      - ./apps/api/package.json:/usr/src/app/package.json
      - ./apps/api/package-lock.json:/usr/src/app/package-lock.json

  web:
    build: ./apps/web
    container_name: lms-web
    environment:
      # ✅ make this match what your code reads
      - VITE_API_URL=http://localhost:8080/api
    ports:
      - "5173:5173"
    volumes:
      - ./apps/web/src:/usr/src/app/src
      - ./apps/web/index.html:/usr/src/app/index.html
      - ./apps/web/tailwind.config.cjs:/usr/src/app/tailwind.config.cjs
      - ./apps/web/postcss.config.cjs:/usr/src/app/postcss.config.cjs
      - ./apps/web/tsconfig.json:/usr/src/app/tsconfig.json

volumes:
  mongo_data:
